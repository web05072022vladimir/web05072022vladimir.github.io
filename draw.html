<!DOCTYPE html>
<html>
<style>
body>div {width:200px;
 height:200px;
 border:1px solid red;}
div div {
position:absolute; width:10px;height:10px;background:black;} 

</style>
<body>
<div></div>

<script>
main_div=document.querySelector("div");
main_div.onclick=function(e)
{
div=document.createElement('div');

div.style.left=e.clientX+"px";
div.style.top=e.clientY+"px";
main_div.append(div);
}
</script>









</body>
</html>
