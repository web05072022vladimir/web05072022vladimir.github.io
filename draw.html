<!DOCTYPE html>
<html>
<style>

 div {width:600px;
 height:600px;
 border:1px solid red;}
div div {
position:absolute; width:3px;height:3px;background:black;
 border:none;} 

</style>
<body>
<div></div>

<script>
main_div=document.querySelector("div");
main_div.onclick=function(e)
{
div=document.createElement('div');

div.style.left=e.clientX+"px";
div.style.top=e.clientY+"px";
main_div.append(div);
}
main_div.onmouseup=function(e) {
 main_div.onmouseup=0;
}
 
</script>
</body>
</html>
